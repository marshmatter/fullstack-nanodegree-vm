<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ sitename }} - {{ pagename }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
  <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="{{url_for('showAllRestaurants')}}">View All Restaurants</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">{{ sitename }}</h3>
      </div>
      <div class="jumbotron">
        <form class="form" action="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id=item.id )}}" method = 'post'>
          <h2 class="form-heading">Edit New Menu Item</h2>
          <p><input type ='text' name="name" value = '{{ item.name }}' required class="form-control"></p>
          <p><input type ='text' name="course" value = '{{ item.course }}' required class="form-control"></p>
          <p><input type ='text' name="price" value = '{{ item.price }}' required class="form-control"></p>
          <p><input type ='text' name="description" value = '{{ item.description }}' class="form-control"></p>
          <p><button type="submit" class="btn btn-lg btn-success btn-block">Edit</button></p>

          <p class="cancel"><a href="{{url_for('showRestaurantMenu', restaurant_id = restaurant.id)}}">Cancel</a></p>
        </form>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>
